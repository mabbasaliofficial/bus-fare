<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <title>Calculate</title>
  </head>
  <body class="">
    <main>
      <section>
        <p class="mt-5 text-center fw-semibold">
          Public Bus Fare Per KM
          <span id="bus-fare" class="text-primary fst-italic fw-bold">2.15</span> TK
        </p>
      </section>
      <section id="calculate-section" class="mx-3">
        <div class="card mx-auto bg-dark" style="width: 100%;">
          <div class="card-body">
            <img id="cover-image" src="images/publicBus2.png" class="card-img-top mb-2 rounded" alt="..." />
            <span class="text-white text-center fw-semibold d-block mt-2 mb-2">Kilometers</span>
            <input type="number" name="" id="Kilometers-field" class="w-100" />
            <button id="btn-total" type="button" class="btn btn-primary mt-2 d-block w-100 mx-auto">Total</button>
          </div>
        </div>
      </section>
      <!--  -->
      <section id="card-section" class="mx-3 d-none">
        <div class="card mx-auto" style="width: 100%; height: 100vh;">
          <div class="card-body d-flex justify-content-center align-items-center">
            <h1 id="card-title" class="card-title fw-bold"></h1>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="javaScript/busFare.js"></script>
  </body>
</html>
